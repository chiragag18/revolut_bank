plugins {
    id 'java'
}

group 'com.revolut'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

test {
    afterTest { desc, result ->
        logger.quiet "Executing test [${desc.className}] ${desc.name} with result: ${result.resultType}"
    }
}